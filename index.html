<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Movie-Zone</title>
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <h2>Movie-Zone</h2>
        </div>
        <div class="nav-items">
            <ul>
                <li class="home">Home</li>
                <li>Trending</li>
                <li>Genre</li>
                <li>Subscription</li>
                <li>About</li>
            </ul>
        </div>
        <div class="user-icon">
            <img src="./assets/images/profile.webp" alt="user icon">
            <p>Martin Wesly</p>
        </div>
    </div>
    <div class="landing-container">
        <div class="landing-content">
            <p id="main-desc">Movie Nights Just Got Better</p>
            <p class="desc">Introducing Movie Zone:<br>
               The perfect friend for all your movie needs.</p>
        </div>
    </div>
    <div class="genre">
        <h2 id="gen">GENRE</h2>
        <div class="gen-types">
            <ul>
                <li><div class="action">
                    <img class="gen-img" src="./assets/images/action.jpg">
                    <p class="gen-desc"id="act">Action</p>
                </div></li>
                <li><img  class="gen-img"src="./assets/images/romance.jpg"><p class="gen-desc">Romance</p></li>
                <li><img  class="gen-img"src="./assets/images/sci-fi.jpg"><p  class="gen-desc">Science-Fiction</p></li>
                <li><img  class="gen-img"src="./assets/images/family.webp"><p class="gen-desc">Family</p></li>
                <li><img  class="gen-img"src="./assets/images/horror.webp"><p class="gen-desc">Horror</p></li>
            </ul>
        </div>
        
    </div>

    
    <script src="./assets/index.js"></script>
</body>
</html>
